<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<div id="historyWeatherChart" style="height:300px"></div>

	<script src="../js/jquery/jquery-1.11.1.js"></script>
	<script src="../js/bootstrap/bootstrap.min.js"></script>
	<script src="../js/other/echarts.js"></script>
	<script src="../js/util.js"></script>
	<script type="text/javascript">
	function displayHistoryWeatherChart(dateArr, maxTemperArr, minTemperArr, humidityArr) {
		// echarts.js 路径配置
		require.config({
	        paths: {
	            echarts: '../js/other'
	        }
	    });
		// 使用echarts.js
		require(
			[
			    'echarts',
			    'echarts/chart/line',
			    'echarts/chart/bar'
			],
            function (ec) {
                var myChart = ec.init(document.getElementById('historyWeatherChart'));
                /* myChart.showLoading({
                    text: '玩儿命加载中...'
                }); */
				var option = {
						title : {
							text : '最近一个月气温变化',
							subtext : '测试数据'
						},
						tooltip : {
							trigger : 'axis'
						},
						legend : {
							data : [ '最高气温', '最低气温', '相对湿度' ],
							x : 'right'
						},
						xAxis : [ {
							type : 'category',
							boundaryGap : true,
							axisLabel : {
				                formatter: function(value) {
				                	var date = new Date(value);
				                	return (date.getMonth() + 1) + "/" + date.getDate();
				                }
				            },
							/* scale : true, */
							data : dateArr
						} ],
						yAxis : [{
							type : 'value',
							name : '温度',
							axisLabel : {
				                formatter: '{value} °C'
				            }
						},
						 {
			            	type : 'value',
			            	name : '湿度',
							axisLabel : {
				                formatter: '{value} %'
				            }
			            }],
						grid : {
							//x : '40',
							y : '60'
							//x2 : '60'
						},
						dataZoom: {
					        show: true,
					        start : 70
					    },
						series : [
							{
								name:'最高气温',
						        type:'line',
						        smooth:true,
						        itemStyle: {normal: {lineStyle: {type: 'default'}}},
						        data: maxTemperArr
							},
						    {
								name:'最低气温',
								type:'line',
								smooth:true,
								itemStyle: {normal: {lineStyle: {type: 'default'}}},
								data: minTemperArr
							},
							{
								name:'相对湿度',
								type:'bar',
								yAxisIndex: 1,
								barMaxWidth: 30,
								data: humidityArr
							}
						]
					}
					myChart.setOption(option);
				});
		}
		$(function() {
			var sendData = {"cityId" : "CN101010100", "beginDate" : "20151110", "days" : "30"};
			$.ajax({
				url : "../weather/queryHistoryInfo.do",
				method : "get",
				contentType : 'application/json;charset=UTF-8',
				dataType : 'json',
				data : sendData,
				success : function(resData, textStatus, jqXHR) {
					var dateArr = new Array();
					var maxTemperArr = new Array();
					var minTemperArr = new Array();
					var humidityArr = new Array();
					
					console.log(JSON.stringify(resData));
					$(resData).each(function(index, element) {
						dateArr[index] = element.date;
						maxTemperArr[index] = element.tmp.max;
						minTemperArr[index] = element.tmp.min;
						humidityArr[index] = element.hum;
					});
					
					displayHistoryWeatherChart(dateArr, maxTemperArr, minTemperArr, humidityArr);
				},
				error : function(XMLHttpRequest, textStatus, errorThrown) {
				}
			});
		});
	</script>
</body>
</html>
